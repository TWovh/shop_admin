{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h1>Регистрация</h1>
  <form method="post">
    {% csrf_token %}
    <!-- Пример полей регистрации -->
    <label>Email:</label><br>
    <input type="email" name="email"><br>
    <label>Пароль:</label><br>
    <input type="password" name="password"><br>
    <button type="submit">Зарегистрироваться</button>
  </form>
{% endblock %}
